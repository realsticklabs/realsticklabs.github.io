<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophotography Collection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Astrophotography Collection</h1>
        <p>Welcome to my collection of astrophotography images. Each one is named FN # (Fieldnomer).</p>
    </header>
    <section class="calendar">
        <label for="date-picker">Select a date to view images taken on that day:</label>
        <input type="date" id="date-picker" onchange="filterImagesByDate()" />
    </section>
    <section class="gallery" id="image-gallery">
        <!-- Dynamically generated images will appear here -->
    </section>
    <footer>
        <p>Astrophotography by (Prefer Not To Say). All rights reserved.</p>
    </footer>
</body>
</html>
