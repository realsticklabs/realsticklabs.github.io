<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Block</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the world (a flat 25x25 grid)
        const worldWidth = 25;
        const worldHeight = 25;
        const worldDepth = 1;

        const worldGeometry = new THREE.BoxGeometry(1, 1, 1); // Single block size
        const worldMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color for the world blocks
        const worldGroup = new THREE.Group(); // Group to hold all blocks

        // Loop to create the world grid
        for (let x = 0; x < worldWidth; x++) {
            for (let z = 0; z < worldHeight; z++) {
                const block = new THREE.Mesh(worldGeometry, worldMaterial);
                block.position.set(x - worldWidth / 2, 0, z - worldHeight / 2); // Center the grid
                worldGroup.add(block);
            }
        }

        scene.add(worldGroup);

        // Create the player (a simple cube)
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1); // Player size (taller than the world blocks)
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red color for the player
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 1, 0); // Spawn the player on top of the world
        scene.add(player);

        // Camera setup (Player's POV)
        camera.position.set(0, 1, 5); // Initial position behind the player
        camera.rotation.set(0, 0, 0); // Camera starts without rotation
        camera.lookAt(player.position);

        // Movement variables
        const movementSpeed = 0.1;
        const rotationSpeed = 0.05;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let rotateLeft = false;
        let rotateRight = false;

        // Keyboard event listeners
        window.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowUp' || event.code === 'KeyW') {
                moveForward = true;
            } else if (event.code === 'ArrowDown' || event.code === 'KeyS') {
                moveBackward = true;
            } else if (event.code === 'ArrowLeft' || event.code === 'KeyA') {
                moveLeft = true;
                rotateLeft = true;
            } else if (event.code === 'ArrowRight' || event.code === 'KeyD') {
                moveRight = true;
                rotateRight = true;
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.code === 'ArrowUp' || event.code === 'KeyW') {
                moveForward = false;
            } else if (event.code === 'ArrowDown' || event.code === 'KeyS') {
                moveBackward = false;
            } else if (event.code === 'ArrowLeft' || event.code === 'KeyA') {
                moveLeft = false;
                rotateLeft = false;
            } else if (event.code === 'ArrowRight' || event.code === 'KeyD') {
                moveRight = false;
                rotateRight = false;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Handle movement
            if (moveForward) {
                player.position.z -= movementSpeed * Math.cos(player.rotation.y); // Move forward in the direction player is facing
                player.position.x -= movementSpeed * Math.sin(player.rotation.y); // Move forward in the direction player is facing
            }
            if (moveBackward) {
                player.position.z += movementSpeed * Math.cos(player.rotation.y); // Move backward in the opposite direction
                player.position.x += movementSpeed * Math.sin(player.rotation.y); // Move backward in the opposite direction
            }
            if (moveLeft) {
                player.position.x -= movementSpeed; // Move left along X-axis
            }
            if (moveRight) {
                player.position.x += movementSpeed; // Move right along X-axis
            }

            // Handle rotation
            if (rotateLeft) {
                player.rotation.y += rotationSpeed; // Rotate player left (counterclockwise)
            }
            if (rotateRight) {
                player.rotation.y -= rotationSpeed; // Rotate player right (clockwise)
            }

            // Update camera to follow the player's position and orientation
            camera.position.set(player.position.x, player.position.y + 2, player.position.z + 5);
            camera.rotation.set(player.rotation.x, player.rotation.y, player.rotation.z);

            // Render the scene
            renderer.render(scene, camera);
        }

        // Handle resizing the window
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Start the animation
        animate();

        // Rename game on 01/01/25
        const renameDate = new Date('2025-01-01T00:00:00');
        const currentDate = new Date();
        if (currentDate >= renameDate) {
            document.title = 'BlockCreate';
        }
    </script>
</body>
</html>
