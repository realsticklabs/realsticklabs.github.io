<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js World</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the world (a flat 25x25 grid)
        const worldWidth = 25;
        const worldHeight = 25;
        const worldDepth = 1;

        const worldGeometry = new THREE.BoxGeometry(1, 1, 1); // Single block size
        const worldMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color for the world blocks
        const worldGroup = new THREE.Group(); // Group to hold all blocks

        // Loop to create the world grid
        for (let x = 0; x < worldWidth; x++) {
            for (let z = 0; z < worldHeight; z++) {
                const block = new THREE.Mesh(worldGeometry, worldMaterial);
                block.position.set(x - worldWidth / 2, 0, z - worldHeight / 2); // Center the grid
                worldGroup.add(block);
            }
        }

        scene.add(worldGroup);

        // Create the player (a simple cube)
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1); // Player size (taller than the world blocks)
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red color for the player
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 1, 0); // Spawn the player on top of the world
        scene.add(player);

        // Camera position
        camera.position.set(0, 5, 30); // Camera position above the world
        camera.lookAt(0, 0, 0); // Look at the center of the world

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the world (optional)
            worldGroup.rotation.y += 0.01;

            // Render the scene
            renderer.render(scene, camera);
        }

        // Handle resizing the window
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Start the animation
        animate();
    </script>
</body>
</html>
