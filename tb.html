<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Block</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #saveButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #saveButton:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <button id="saveButton">Save Level</button>
    <script>
        // Create the Babylon.js engine and scene
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Camera setup
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 5, -10), scene);
        camera.setTarget(BABYLON.Vector3.Zero()); // Target the center of the scene
        camera.attachControl(canvas, true);

        // Lighting setup
        const light = new BABYLON.HemisphericLight("light", BABYLON.Vector3.Up(), scene);
        light.intensity = 0.7;

        // Block size and colors
        const blockSize = 3;
        const blockColors = [
            new BABYLON.Color3(1, 0, 0), // Red
            new BABYLON.Color3(1, 0.5, 0), // Orange
            new BABYLON.Color3(1, 1, 0), // Yellow
            new BABYLON.Color3(0, 1, 0), // Green
            new BABYLON.Color3(0, 0, 1), // Blue
            new BABYLON.Color3(0.29, 0, 0.51), // Indigo
            new BABYLON.Color3(1, 0.08, 0.57) // Pink
        ];

        let currentBlockColor = blockColors[0];
        const blocks = [];

        // Create ground
        const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 50, height: 50 }, scene);
        ground.position.y = -0.5;

        // Movement setup
        const moveSpeed = 0.1;  // Slow down the movement
        const rotateSpeed = 0.01; // Rotation speed for up/down camera movement

        // Keydown for movement (WASD for movement, Up/Down for camera rotation)
        let moveDirection = new BABYLON.Vector3(0, 0, 0);
        let rotateDirection = new BABYLON.Vector3(0, 0, 0);

        window.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'w': // Forward (W)
                    moveDirection.z = -1;
                    break;
                case 's': // Backward (S)
                    moveDirection.z = 1;
                    break;
                case 'a': // Left (A)
                    moveDirection.x = -1;
                    break;
                case 'd': // Right (D)
                    moveDirection.x = 1;
                    break;
                case 'ArrowUp': // Look up (Up arrow)
                    rotateDirection.x = -1;
                    break;
                case 'ArrowDown': // Look down (Down arrow)
                    rotateDirection.x = 1;
                    break;
                case '1': // Red
                    currentBlockColor = blockColors[0];
                    break;
                case '2': // Orange
                    currentBlockColor = blockColors[1];
                    break;
                case '3': // Yellow
                    currentBlockColor = blockColors[2];
                    break;
                case '4': // Green
                    currentBlockColor = blockColors[3];
                    break;
                case '5': // Blue
                    currentBlockColor = blockColors[4];
                    break;
                case '6': // Indigo
                    currentBlockColor = blockColors[5];
                    break;
                case '7': // Pink
                    currentBlockColor = blockColors[6];
                    break;
            }
        });

        window.addEventListener('keyup', (event) => {
            switch(event.key) {
                case 'w':
                case 's':
                    moveDirection.z = 0;
                    break;
                case 'a':
                case 'd':
                    moveDirection.x = 0;
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    rotateDirection.x = 0;
                    break;
            }
        });

        // Block placement helper function
        function placeBlock(position) {
            const block = BABYLON.MeshBuilder.CreateBox("block", { size: blockSize }, scene);
            block.position = position;
            block.material = new BABYLON.StandardMaterial("blockMaterial", scene);
            block.material.diffuseColor = currentBlockColor;
            blocks.push(block);
        }

        // Block placing on mouse move
        canvas.addEventListener('mousemove', (event) => {
            const pickResult = scene.pick(scene.pointerX, scene.pointerY);
            if (pickResult.hit) {
                const position = pickResult.pickedPoint;
                if (event.buttons === 1) { // Place block if left mouse button is pressed
                    placeBlock(position);
                }
            }
        });

        // Save level functionality (save to .dat as zip)
        document.getElementById('saveButton').addEventListener('click', () => {
            const levelData = blocks.map(block => ({
                x: block.position.x,
                y: block.position.y,
                z: block.position.z,
                color: block.material.diffuseColor.toHexString()
            }));

            const zip = new JSZip();
            zip.file("level.json", JSON.stringify(levelData, null, 2));
            zip.generateAsync({ type: "blob" }).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'level.dat';
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        // Animation loop
        engine.runRenderLoop(() => {
            // Apply movement
            const forward = camera.getDirection(BABYLON.Axis.Z);
            const right = camera.getDirection(BABYLON.Axis.X);
            const movement = forward.scale(moveDirection.z * moveSpeed).add(right.scale(moveDirection.x * moveSpeed));
            camera.position.addInPlace(movement);

            // Apply rotation (up/down camera movement)
            camera.beta += rotateDirection.x * rotateSpeed;  // Slow down the look-up/down movement
            scene.render();
        });

        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
