<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js 25x25x1 World with Movement</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // Create the Babylon.js engine
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // Create the scene
        const scene = new BABYLON.Scene(engine);

        // Create a camera (the player's POV)
        const camera = new BABYLON.UniversalCamera("camera1", new BABYLON.Vector3(0, 1, -10), scene);
        camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas, true);

        // Add a light source
        const light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);
        light.intensity = 0.7;

        // Create the ground (25x25x1 world)
        const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 25, height: 25 }, scene);
        ground.position.y = -1;

        // Optional: Add some blocks for the player to interact with
        for (let x = 0; x < 25; x++) {
            for (let z = 0; z < 25; z++) {
                const block = BABYLON.MeshBuilder.CreateBox("block", { size: 1 }, scene);
                block.position = new BABYLON.Vector3(x - 12, 0, z - 12);
            }
        }

        // Player movement speed
        const movementSpeed = 0.1;

        // Keyboard inputs for movement
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        // Listen for key events
        window.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "w":
                    moveForward = true;
                    break;
                case "s":
                    moveBackward = true;
                    break;
                case "a":
                    moveLeft = true;
                    break;
                case "d":
                    moveRight = true;
                    break;
            }
        });

        window.addEventListener("keyup", (event) => {
            switch (event.key) {
                case "w":
                    moveForward = false;
                    break;
                case "s":
                    moveBackward = false;
                    break;
                case "a":
                    moveLeft = false;
                    break;
                case "d":
                    moveRight = false;
                    break;
            }
        });

        // Update the camera position for movement
        scene.registerBeforeRender(() => {
            if (moveForward) {
                camera.position.z += movementSpeed;
            }
            if (moveBackward) {
                camera.position.z -= movementSpeed;
            }
            if (moveLeft) {
                camera.position.x -= movementSpeed;
            }
            if (moveRight) {
                camera.position.x += movementSpeed;
            }
        });

        // Start the render loop
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Resize the engine when the window is resized
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
