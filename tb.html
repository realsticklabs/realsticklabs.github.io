<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Block</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Setup scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground block (platform)
        const blockSize = 3; // Size of the block
        const platformGeometry = new THREE.BoxGeometry(blockSize, blockSize / 2, blockSize);
        const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green block
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.set(0, -blockSize / 4, 0); // Position the block slightly below the camera
        scene.add(platform);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Camera initial position (above the block)
        camera.position.set(0, 2, 5); // Positioned above and slightly back
        camera.lookAt(0, 0, 0);

        // Controls
        const controls = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            up: false,
            down: false,
        };

        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') controls.forward = true;
            if (event.key === 's') controls.backward = true;
            if (event.key === 'a') controls.left = true;
            if (event.key === 'd') controls.right = true;
            if (event.key === ' ') controls.up = true;
            if (event.key === 'Shift') controls.down = true;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'w') controls.forward = false;
            if (event.key === 's') controls.backward = false;
            if (event.key === 'a') controls.left = false;
            if (event.key === 'd') controls.right = false;
            if (event.key === ' ') controls.up = false;
            if (event.key === 'Shift') controls.down = false;
        });

        // Movement speed
        const moveSpeed = 0.1;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (controls.forward) camera.position.z -= moveSpeed;
            if (controls.backward) camera.position.z += moveSpeed;
            if (controls.left) camera.position.x -= moveSpeed;
            if (controls.right) camera.position.x += moveSpeed;
            if (controls.up) camera.position.y += moveSpeed;
            if (controls.down) camera.position.y -= moveSpeed;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
